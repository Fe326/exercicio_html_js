<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Validação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Formulário: Comparar Números</h2>

  <form id="formulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" required>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" required>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem"></div>

  <script src="script.js"></script>
</body>
</html>
